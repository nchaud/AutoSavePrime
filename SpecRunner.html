<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.99.2/jasmine-core/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-2.99.2/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.99.2/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.99.2/jasmine-core/boot.js"></script>
  
  <script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
  <!--script type="text/javascript" src="lib/jasmine-jquery.js"></script-->

  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

	
  <!-- The src under test -->
  <script type="text/javascript" src="src/AutoSaveJS.js"></script>
  
  <!-- The spec/tests for the src -->
  <script type="text/javascript" src="tests/jQueryUI/jQueryUI_1.12.1_Spec.js"></script>
  <script type="text/javascript" src="tests/jQuery.uniform/jquery.uniform.spec.js"></script>
  <script type="text/javascript" src="tests/ckEditor/ckEditor_v4_Spec.js"></script>
  <script type="text/javascript" src="tests/AutoSaveSpec.js"></script>
  
  <script type="text/javascript">
  	  
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };


      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
		
      }

    })();
  </script>

</head>

<body>

</body>
</html>

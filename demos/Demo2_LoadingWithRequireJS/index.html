<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
  
<!-- Beware: This markup is purely to demonstrate AutoSave behaviour so it's far from perfect! -->

<html>
<head>
  <title>AutoSave Demos | Loading With RequireJS</title>

  <script type="text/javascript" src="require.js"></script>
  
  <script>
	
	requirejs.config({
		baseUrl:'../../src'
	});

	require(['autosave'],
		function(AutoSave){
		
			//Loaded as a 1st class module - get the version
			var version = AutoSave.version;
			
			document.querySelector("#autosave_version").innerHTML = "Loaded AutoSavePrime - Version: "+version;
		}
	);

  </script>
  
</head>

<body style="padding:30px">

	<div class = 'panel panel-info'>
		<div class = 'panel-heading'>RequireJS Load Test</div>
	
		<div class = 'panel-body'>
			<h4 id='autosave_version'>Loading... </h4>
		</div>
	</div>
</body>
</html>
